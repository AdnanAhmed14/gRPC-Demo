plugins {
    id "com.google.protobuf" version "0.8.15"
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

protobuf{
    generatedFilesBaseDir = "$projectDir/src/main/java"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.grpc:grpc-netty-shaded:1.36.0'
    implementation 'io.grpc:grpc-protobuf:1.36.0'
    implementation 'io.grpc:grpc-stub:1.36.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53'
    implementation 'com.google.protobuf:protobuf-java:3.11.0'
    implementation "com.google.api.grpc:proto-google-common-protos:0.1.9"
    implementation "org.bouncycastle:bcmail-jdk15:1.46"
    implementation group: 'io.grpc', name: 'grpc-netty-shaded', version: '1.19.0'
}
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.36.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
